<html lang="en">

<body>


<div class='page d-flex justify-content-center align-items-center'>
    <div id='formSection' class='form-section slide-in-bck-center'>
        <form >
            <div class="form-group">
                <label for="name">Name</label>
                <input id='name'type="text" class='form-control'>
            </div>
            <div class="form-group">
                    <label for="phoneNumber">Phone number</label>
                    <input id='phoneNumber'type="text" class='form-control'>

                </div>
                <div class="form-group">
                        <label for="message">Massage</label>
                        <textarea  id="message" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <button id='send'type='button' class="btn btn-dark">Send</button>
        </form>
    </div>
    <button id='show'class="btn btn-dark "> Show Form</button>
</div>
